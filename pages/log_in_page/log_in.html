<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма авторизации</title>
    <link rel="stylesheet" href="log_in.css">
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h2>Вход в систему</h2>
            <div class="input-group">
                <label for="login">Имя пользователя или почту</label>
                <input type="text" id="login" placeholder="Введите имя пользователя" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль" required>
            </div>
            <button type="submit">Войти</button>
            <p class="message">Нет аккаунта? <a href="..\sign_up_page\sign_up.html">Зарегистрируйтесь</a></p>
        </form>
    </div>
    <script src="log_in.js"></script>
</body>
</html>
